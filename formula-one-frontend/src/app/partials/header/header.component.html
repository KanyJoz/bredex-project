<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a routerLink="/home" class="navbar-brand">{{ brandText }}</a>
        </div>
        <div class="collapser navbar-collapse">
            <ul class="nav navbar-nav">
                <ng-container *ngFor="let headerLink of headerLinks">
                    <li
                        *ngIf="!headerLink.needsAuth || (headerLink.needsAuth && user)"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}"
                    >
                        <a [routerLink]="headerLink.navigationArray">{{ headerLink.text }}</a>
                    </li>
                </ng-container>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" appDropdown>
                    <a
                        class="dropdown-toggle"
                        role="button"
                    >
                        {{ dropdownText }}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li *ngIf="!user"><a [routerLink]="['/auth', 'register']">Register</a></li>
                        <li *ngIf="!user"><a [routerLink]="['/auth', 'login']">Login</a></li>
                        <li
                            id="logout"
                            *ngIf="user"
                            (click)="onLogout()"
                        ><a>Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
