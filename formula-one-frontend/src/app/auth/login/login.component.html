<div class="container">
    <div *ngIf="!userError.length && !userLoading">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <form (ngSubmit)="onSubmit()" #f="ngForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            class="form-control"
                            ngModel
                            name="email"
                            required
                            email
                            #email="ngModel"
                        >
                        <span
                            class="help-block"
                            *ngIf="!email.valid && email.touched"
                        >
                            Please enter a valid email
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            class="form-control"
                            ngModel
                            name="password"
                            required
                            minlength="8"
                            #password="ngModel"
                        >
                        <span
                            class="help-block"
                            *ngIf="!password.valid && password.touched"
                        >
                            Please enter a password (min 8 characters)
                        </span>
                    </div>
                    <button
                        class="btn btn-primary"
                        type="submit"
                        [disabled]="!f.valid"
                    >
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div
        *ngIf="userError.length && !userLoading"
        class="alert alert-danger"
        role="alert"
    >
        <strong>{{ userError }}</strong>
    </div>

    <div class="lds-dual-ring" *ngIf="userLoading"></div>
</div>
